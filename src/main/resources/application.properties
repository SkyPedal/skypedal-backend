spring.application.name=skypedal-backend
spring.h2.console.enabled=true
#spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:users.sql
spring.sql.init.data-locations=classpath:data.sql
spring.profiles.active=${SKYPEDAL_PROFILE:dev}

maps.api.token=${MAPS_API_TOKEN}
maps.api.routes-url=https://routes.googleapis.com
maps.api.places-url=https://places.googleapis.com/v1
jwt.secret=jwt.secret


server.port=${SKYPEDAL_SPRING_PORT:9000}
